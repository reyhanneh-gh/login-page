<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/style/myfooter.css">
    <link rel="stylesheet" href="src/assets/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>login Page</title>
</head>

<body class="w-full h-[100vh] flex justify-center items-center bg-gray-300">
    <section
        class="w-11/12 sm:w-10/12 md:w-3/4 lg:w-1/2 h-[400px] bg-white rounded-[10px] relative shadow-2xl overflow-hidden">
        <div id="pink" class="w-[110%] h-[200%] bg-[#fea5d4] absolute top-[50%] left-[50%] translate-y-[-50%] duration-[2s]
            rotate-[15deg] hover:left-0 hover:translate-x-[-55%] hover:rotate-[195deg] z-50 hidden">
        </div>
        <!-- -------------------------first---------------------------- -->
        <div class="w-[50%] h-full flex flex-col justify-center items-center gap-2.5">
            <button
                class="w-[50%] sm:w-[40%] h-fit py-[5px] rounded-4xl text-center text-white bg-pink-300 cursor-pointer hover:scale-[.9] duration-300">Login</button>
            <button
                class="w-[50%] sm:w-[40%] h-fit py-[5px] rounded-4xl text-center text-white bg-pink-300 cursor-pointer hover:scale-[.9] duration-300">Sign-Up</button>
            <figure class="absolute w-[100px] h-fit top-[100%] left-[-10px] translate-y-[-65%] rotate-[18deg] z-40">
                <img class="object-cover" src="src/assets/img/Project (20251017013629).png" alt="">
            </figure>
        </div>
        <!-- -------------------------second---------------------------- -->
        <form action="reg.php" onsubmit="sendform(event)" name="register"
            class="w-[50%] h-fit flex flex-col justify-center items-center gap-2.5 absolute right-0 top-[50%] translate-y-[-50%] z-20">
            <input id="email" type="email" placeholder="Email" name="email"
                class="w-3/4 bg-gray-200 px-2.5 py-1 rounded-4xl placeholder:text-[14px]">
            <div class="w-3/4 h-fit relative">
                <input id="pass" type="password" placeholder="Password" name="pass"
                    class="w-full bg-gray-200 px-2.5 py-1 rounded-4xl placeholder:text-[14px]">
                <span
                    class="material-symbols-outlined absolute right-2.5 top-[50%] translate-y-[-50%] z-50 text-gray-400 cursor-pointer spanSize">visibility_off</span>
            </div>
            <button id="logBtn"
                class="mt-5 w-[50%] sm:w-[40%] h-fit py-[5px] rounded-4xl text-center text-white bg-pink-300 cursor-pointer hover:scale-[.9] duration-300">Login</button>

            <p id="error" class="absolute bottom-[-30%] text-pink-800 text-center">your pw in incorrect</p>
            <figure
                class="absolute w-[100px] h-fit bottom-[115%] translate-y-[27%] left-[50%] translate-x-[-50%] -z-50">
                <img class="object-cover" src="src/assets/img/body.png" alt="">
                <img class="w-[70px] absolute top-[45%] left-[50%] translate-x-[-50%]" src="src/assets/img/face.png"
                    alt="">
            </figure>
        </form>
    </section>
</body>
<script>
    let _email = document.forms['register']['email'].value
    let _pass = document.forms['register']['pass'].value
    let sp = document.querySelector('span')
    let _error = document.getElementById('error')
    let x = 0
    // ----------------password visibility------------------
    sp.addEventListener('click', () => {
        if (x % 2 === 0) {
            sp.innerText = 'visibility'
            _pass.type = 'text'
        } else {
            sp.innerText = 'visibility_off'
            _pass.type = 'password'
        }

        x++
    })
    // ----------------------reg ex-------------------------
    //email
    let flag = 0
    if (_email == "" || _email == null || _email.search(/<script>/) > 0) {
        _error.innerText = '*Invalid Email Address*'
        flag++
    } else if (
        _email.search(/['@']/) <= 2 ||
        _email.search(/['.']/) == -1 ||
        _email.lastIndexOf('.') + 2 > _email.length ||
        _email.length < 10
    ) {
        _error.innerText = '*Invalid Email Address*'
        flag++
    }
    //password
    if (_pass == '' || _pass == null || _pass.search(/<script>/)) {
        _error.innerText = 'Invalid Password'
        flag++

    } else if (
        _pass.search(/[A-Z]/) == -1 ||
        _pass.search(/[a-z]/) == -1 ||
        _pass.search(/[0-9]/) == -1 ||
        _pass.search(/[!@#$%^&*()_+]/) == -1
    ) {
        _error.innerText = 'Password is incorrect'
    }

    if (flag) event.preventDefault()
</script>

</html>
